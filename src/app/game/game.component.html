<app-player [playerActive]=" i == game.currentPlayer" [name]="player" *ngFor="let player of game.players; let i = index"
  class="show-player-div" [ngStyle]="{'top.px':90 + i*90}"></app-player>

<div class="playground">


  <div class="card-stack">
    <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px':i * 5}"
      src="/assets/img/cards/purple_back.png" alt="">
    <img (click)="takeCard()" class="top-card" style="right: 25px" src="/assets/img/cards/purple_back.png" alt="">

    <img *ngFor="let card of game.playedCards" src="/assets/img/cards/{{card}}.png" class="played-card" alt="">

    <img (click)="takeCard()" *ngIf="pickCardAnimation" class="top-card pick-card" style="right: 25px ;"
      src="/assets/img/cards/{{ currentCard }}.png" alt="">
  </div>


</div>


<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>


<button (click)="openDialog()" class="add-player" mat-fab color="primary">
  <mat-icon>add</mat-icon>
</button>
