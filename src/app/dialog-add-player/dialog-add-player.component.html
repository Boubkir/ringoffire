<h1 mat-dialog-title>Add name</h1>
<div mat-dialog-content>
  <p>What's your name?</p>
  <mat-form-field>
    <mat-label>Please type in your name</mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button (click)="onNoClick()" mat-button>No Thanks</button>
  <button [disabled]="name.length == 0" [mat-dialog-close]="name" cdkFocusInitial>Ok</button>
</div>
